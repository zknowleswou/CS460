<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="./styles.css">


    <script src="elementStore.js"></script>
    <script src="events.js"></script>

    <script src="builder.js"></script>

    <title>Blog Builder</title>

</head>

<div class="container">
    <div id="navImport"></div>
    <div class="row">
        <div class="col-lg-12">
            <h1>Blog Builder Tool</h1>
            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <a id="buildBtn" class="nav-link active" href="#">Build</a>
                </li>
                <li class="nav-item">
                    <a id="importExportBtn" class="nav-link" href="#">Import/Export</a>
                </li>
                <li class="nav-item">
                    <a id="rawBtn" class="nav-link" href="#">Raw</a>
                </li>
            </ul>
        </div>
    </div>
    <div class="row" id="buildPanel">
        <div class="col-lg-12">
            <h6>Build</h6>
        </div>
        <div class="col-lg-3">
            <div class="btn-group-vertical" role="group">
                <button id="createHeaderBtn" type="button" class="btn btn-primary">Heading</button>
                <button id="createParagraphBtn" type="button" class="btn btn-primary">Paragraph</button>
                <button id="createCodeBlockBtn" type="button" class="btn btn-primary">Code Block</button>
                <button id="createImageBtn" type="button" class="btn btn-primary">Image</button>
            </div>
        </div>
        <div id="buildElementList" class="col-lg-9 buildList">
        </div>
    </div>
    <div id="rawPanel" class="row">
        <div class="col-lg-12">
            <h6>Raw</h6>
        </div>
        <div class="col-lg-12">
            <pre id="rawOutput"></pre>
        </div>
    </div>
    <div id="importExportPanel" class="row">
        <div class="col-lg-12">
            <h3 style="display:inline-block;margin-right: 50px;">Import/Export</h3>
            <div style="display: inline-block;text-align: right;">
                <button id="exportBtn" class="btn btn-primary btn-sm" style="margin-right:30px;">Export</button>
                <button id="importBtn" class="btn btn-primary btn-sm">Import</button>
            </div>
        </div>

        <div class="col-lg-12">
            <textarea id="importExportValue" style="width:100%;min-height:50vh;"></textarea>
        </div>
    </div>
</div>

<body>
</body>

</html>

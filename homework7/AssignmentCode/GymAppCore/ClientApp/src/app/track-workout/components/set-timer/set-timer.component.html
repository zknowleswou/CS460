<div [hidden]="isTimerVisible" class="row">
    <div class="col-12">
      <button (click)="startRest()" type="button" class="btn btn-primary">Start Rest</button>
    </div>
  </div>
  <div [hidden]="!isTimerVisible" class="row">
    <div class="col-12">
      <p>
        <ngb-progressbar type="info" [value]="timerProgress"></ngb-progressbar>
      </p>
    </div>
    <div class="col-12" style="text-align:center;">
      {{roundedDuration}}
    </div>
  </div>

<h1 *ngIf="day">{{day.name}}</h1>
<h5 *ngIf="workout">{{workout.name}}</h5>
<hr />
<div *ngIf="day" class="row">
  <div class="col-lg-12">
    <p>Today you will be doing the following:</p>
    <ul>
      <li *ngFor="let exercise of day.exercises">{{exercise.name}}</li>
    </ul>
  </div>
</div>
<div *ngIf="day" class="row">
  <div class="col-lg-12">
    <div class="btn-group-vertical" role="group" aria-label="Basic example">
      <a routerLink="/track/session/{{day.dayId}}" *ngIf="incompleteSessions.length === 1" (click)="setCurrentSession()"
        class="btn btn-warning btn-lg btn-block">Resume Session</a>
      <a routerLink="/track/session/{{day.dayId}}" *ngIf="incompleteSessions.length <= 1" (click)="clearCurrentSession()"
        class="btn btn-primary btn-lg btn-block">New
        Session</a>
    </div>
    <div class="btn-group-vertical mr-3" *ngIf="incompleteSessions.length > 1">
      <div class="btn-group" ngbDropdown role="group" aria-label="Button group with nested dropdown">
        <button class="btn btn-warning" ngbDropdownToggle>Resume Session</button>
        <div class="dropdown-menu" ngbDropdownMenu>
          <a *ngFor="let item of incompleteSessions" (click)="setCurrentSession(item)" routerLink="/track/session/{{day.dayId}}"
            class="dropdown-item">{{item.startDateString}}</a>
        </div>
      </div>
      <a routerLink="/track/session/{{day.dayId}}" (click)="clearCurrentSession()" class="btn btn-primary btn-lg btn-block">New
        Session</a>
    </div>
  </div>
</div>

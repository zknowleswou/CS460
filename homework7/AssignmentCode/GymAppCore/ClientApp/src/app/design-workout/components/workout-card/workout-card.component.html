<mat-card style="width:100%;margin-top:15px;">
  <mat-card-header>
    <mat-card-title>
      {{workout.name}}
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-list>
      <mat-list-item *ngFor="let day of workout.days" [hidden]="day.isDeleted"> {{day.name}} </mat-list-item>
    </mat-list>
  </mat-card-content>
  <mat-card-actions>
    <a routerLink="/design/{{workout.workoutId}}" mat-button>Edit</a>
  </mat-card-actions>
</mat-card>
